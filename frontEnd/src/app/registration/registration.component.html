<div class="container d-flex justify-content-center align-items-center register-wrapper">

  <div class="register-card w-75 p-4">
    <h3 class="text-center mb-4 text-primary">Create Your Account</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- User Type -->
      <div class="mb-4">
        <label class="form-label">Register As <span class="required">*</span></label><br>

        <div class="form-check form-check-inline me-4">
          <input class="form-check-input" type="radio" value="jobseeker" formControlName="userType">
          <label class="form-check-label">Jobseeker</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="recruiter" formControlName="userType">
          <label class="form-check-label">Recruiter</label>
        </div>
      </div>

      <!-- Name -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name <span class="required">*</span></label>
          <input class="form-control" type="text" formControlName="firstName" placeholder="Enter first name">
          <small class="error" *ngIf="f['firstName'].touched && f['firstName'].invalid">
            First name is required
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Last Name <span class="required">*</span></label>
          <input class="form-control" type="text" formControlName="lastName" placeholder="Enter last name">
          <small class="error" *ngIf="f['lastName'].touched && f['lastName'].invalid">
            Last name is required
          </small>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email ID <span class="required">*</span></label>
        <input class="form-control" type="email" formControlName="email" placeholder="Enter email address">
        <small class="error" *ngIf="f['email'].touched && f['email'].invalid">
          Enter a valid email address
        </small>
      </div>

      <!-- Password & Mobile -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Password <span class="required">*</span></label>
          <input class="form-control" type="password" formControlName="password" placeholder="Create a password">
          <small class="error" *ngIf="f['password'].touched && f['password'].invalid">
            Password must be at least 6 characters
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Mobile Number <span class="required">*</span></label>
          <input class="form-control" type="tel" formControlName="mobile" placeholder="Enter mobile number">
          <small class="error" *ngIf="f['mobile'].touched && f['mobile'].invalid">
            Enter valid 10-digit mobile number
          </small>
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg"
                [disabled]="registerForm.invalid">
          Registerr
        </button>
      </div>

    </form>
  </div>

</div>
