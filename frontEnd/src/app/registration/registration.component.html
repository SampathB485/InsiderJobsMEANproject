<div class="container d-flex justify-content-center align-items-center register-wrapper">

  <div class="register-card w-75 p-4">
    <h3 class="text-center mb-4 text-primary">Create Your Account</h3>

    <form>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="Enter first name">
        </div>

        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email ID</label>
        <input type="email" class="form-control" placeholder="Enter email address">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Create a password">
        </div>

        <div class="col-md-6">
          <label class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" placeholder="Enter mobile number">
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
          Register
        </button>
      </div>

    </form>
  </div>

</div>
