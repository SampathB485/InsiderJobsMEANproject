<div class="container mt-4">
  <div class="card post-job-card p-4">
    <h3 class="text-center mb-4 text-primary">Post a Job</h3>

    <form [formGroup]="postJobForm" (ngSubmit)="onSubmit()">

      <!-- Job Title -->
      <div class="mb-3">
        <label>Job Title *</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>

      <!-- Job Description -->
      <div class="mb-3">
        <label>Job Description *</label>
        <textarea class="form-control" rows="4"
                  formControlName="description"></textarea>
      </div>

      <!-- Experience + Job Mode -->
      <div class="row mb-3 align-items-end">
        <!-- Experience (HALF WIDTH) -->
        <div class="col-md-3">
          <label>Experience (Years) *</label>
          <input type="number" min="0" max="55"
                 class="form-control"
                 formControlName="experience" />
        </div>

        <!-- Job Mode -->
        <div class="col-md-9">
          <label>Job Mode *</label>
          <div class="d-flex gap-4 mt-2">
            <div class="form-check">
              <input class="form-check-input"
                     type="radio"
                     value="Remote"
                     formControlName="jobMode" />
              <label class="form-check-label">Remote</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="radio"
                     value="Hybrid"
                     formControlName="jobMode" />
              <label class="form-check-label">Hybrid</label>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     type="radio"
                     value="Work From Home"
                     formControlName="jobMode" />
              <label class="form-check-label">Work From Home</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label>Location *</label>

        <div class="state-box">
          <div *ngFor="let state of indianStates">
            <input type="checkbox"
                   [checked]="tempSelectedStates.includes(state)"
                   (change)="toggleTempState(state)" />
            {{ state }}
          </div>
        </div>

        <button type="button"
                class="btn btn-outline-primary mt-2"
                (click)="addStates()">
          Add +
        </button>
      </div>

      <!-- Selected States -->
      <div class="mb-3">
        <span class="badge bg-primary me-2 location-chip"
              *ngFor="let state of selectedStates; let i = index">
          {{ state }}
          <span class="remove" (click)="removeState(i)">✖</span>
        </span>
      </div>

      <!-- Salary + Skills SIDE BY SIDE -->
      <div class="row mb-3">
        <!-- Salary -->
        <div class="col-md-6">
          <label>Salary Range (₹)</label>
          <input type="range"
                 class="form-range"
                 min="0"
                 max="100000000"
                 formControlName="salary" />
          <small>₹ {{ f['salary'].value | number }}</small>
        </div>

        <!-- Skills -->
        <div class="col-md-6">
          <label>Skills *</label>

          <div class="d-flex gap-2">
            <input type="text"
                   class="form-control"
                   [(ngModel)]="skillInput"
                   [ngModelOptions]="{standalone:true}" />

            <button type="button"
                    class="btn btn-outline-primary"
                    (click)="addSkill()">
              Add
            </button>
          </div>

          <div class="mt-2">
            <span class="skill-chip"
                  *ngFor="let skill of skills.controls; let i = index">
              {{ skill.value }}
              <span class="remove" (click)="removeSkill(i)">✖</span>
            </span>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
          Post Job
        </button>
      </div>

    </form>
  </div>
</div>
